services:
  # NestJS API Service
  api:
    container_name: yeet-casino-api
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HMAC_SECRET=test
      # Database connection
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=yeet_casino
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - yeet-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  db:
    container_name: yeet-casino-db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=yeet_casino
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yeet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  yeet-network:
    driver: bridge

volumes:
  postgres_data:

