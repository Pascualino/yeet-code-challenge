services:
  # NestJS API Service
  api:
    container_name: yeet-casino-api
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HMAC_SECRET=test
      # Database connection (will be used later)
      # - DATABASE_URL=postgresql://postgres:postgres@db:5432/yeet_casino
      # - DATABASE_HOST=db
      # - DATABASE_PORT=5432
      # - DATABASE_USER=postgres
      # - DATABASE_PASSWORD=postgres
      # - DATABASE_NAME=yeet_casino
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - yeet-network
    # depends_on:
    #   - db
    restart: unless-stopped

